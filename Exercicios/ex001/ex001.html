<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: black;
            color: white;
        }

        article h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }

        article p {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <h1>Este é o meu primeiro site com a integração do JavaScript</h1>
            <p>Olá, mundo!</p>
            <script>
                alert ('Minha primeira mensagem') //alerta
                confirm ('Esta gostando de java script?') //Janela com ok e cancel
                prompt('Qual e o seu nome')  //nome
            </script>
        </article>
        
    </main>
</body>
</html>
